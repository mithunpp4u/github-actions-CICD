name: mithun
on:
    pull_request:
        branches:
            - main


jobs:
    build:
        runs-on: ubuntu-latest

        steps:
           - name: checkout code
             uses: actions/checkout@v4

           - name: setup go 1.22
             uses: actions/setup-go@v4
             with:
                 go-version: 1.22

           - name: build
             run: |
                 cd src/product-catalog
                 go mod download
                 go build -o product-catalog main.go

           - name: run unit tests
             run: |
                 cd src/product-catalog
                 go test ./...

    code_quality:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v4

            - name: setup go 1.22
              uses: actions/setup-go@v4
              with:
                  go-version: 1.22

            - name: run golangci-lint
              uses: golangci/golangci-lint-action@v6
              with:
                  version: v1.52.2
                  run: golangci-lint run
                  working-directory: src/product-catalog

    docker_build:
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: checkout code
              uses: actions/checkout@v4

            - name: install docker
              uses: docker/setup-buildx-action@v2
              with:
                  version: latest

            - name: login to dockerhub
              uses: docker/login-action@v3
              with:
                  username: ${{secrets.DOCKER_USERNAME}}
                  password: ${{secrets.DOCKER_TOKEN}}

            - name: docker push
              uses: docker/build-push-action@v6
              with:
                  context: src/product-catalog
                  file: src/product-catalog/Dockerfile
                  push: true
                  tags: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{ github.run_id}}

    updatek8s:
       runs-on: ubuntu-latest
       needs: docker_build
       steps:
            - name: checkout code
              uses: actions/checkout@v4
              with:
                 token: ${{secrets.GITHHUB_TOKEN}}

            - name: update tag in kuberenetes deployment
              run: |
                  cd kuberbernetes/productcatalog
                  sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{ github.run_id }}|g" deployment.yaml
                  
            - name: commit changes
              run: |
                  git config --global user.name "mithunpp4u@gmail.com"
                  git config --global user.email "mithunpp4u@gmail.com"
                  git add .
                  git commit -m "[CI]:Update Kubernetes deployment image tag"
                  git push origin HEAD:main -f

           





            
            

